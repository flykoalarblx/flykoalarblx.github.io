<html>
    <head>
        <title>FlyKoala Official</title>
        
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&family=Zen+Kaku+Gothic+New:wght@300&display=swap" rel="stylesheet">
        <style>
            body {
                margin: 0px;
            }
            .navbar {
                background-color: rgb(244, 244, 244);
                width: 100vw;
                position: fixed;
                z-index: 10;
                box-shadow: 1px 4px 6px grey;
            }
            .hovershadow:hover {
                box-shadow: 1px 4px 6px grey;
                cursor: pointer;
            }
            .infobloc {
                background-color: black;
            }
        </style>

    <body>
        <div class="navbar">

        </div>
        
        <div>
            <img src="hangar.png" style="width:90vw;margin-left:5vw;height:90vh;border-radius: 5px;">

            </div>
        </div>
        <header class="infobloc">
            <h3 align="center"style="color: white;font-family: Nunito;font-weight: 300;padding-top:3vh;padding-bottom:3vh;">Founded in September 2020 | Dedicated Staff | Budget Airline</h1>
        </header>
        <div style="display:inline-block">
            <img src="flightpic.png" style="width:30vw;margin-left:5vw;margin-top:1vh;height:25vh;border-radius: 2px;">
            <div class="hovershadow" style="position:absolute;background-color: black;opacity: 0.8;left:5vw;width:30vw;">
                <h1 style="color: white;padding-left:1vw;margin-top:1vh;margin-bottom:1vh;font-family:Zen Kaku Gothic New;font-weight: 300;padding-bottom: 0.2vh;">Fleet</h1>
            </div>
        </div>
        <div style="display:inline-block">
            <img src="flightpic.png" style="width:30vw;margin-left:0.5vw;margin-top:1vh;height:25vh;border-radius: 2px;">
            <div class="hovershadow" style="position:absolute;background-color: black;opacity: 0.8;margin-left:0.5vw;width:30vw;">
                <h1 style="color: white;padding-left:1vw;margin-top:1vh;margin-bottom:1vh;font-family:Zen Kaku Gothic New;font-weight: 300;padding-bottom: 0.2vh;">About Us</h1>
            </div>
        </div>
        <div style="display:inline-block">
            <img src="flightpic.png" style="width:28.5vw;margin-left:0.5vw;margin-top:1vh;height:25vh;border-radius: 2px;">
            <div id="applyButton" class="hovershadow" style="position:absolute;background-color: black;opacity: 0.8;margin-left:0.5vw;width:28.5vw;">
                <h1 style="color: white;padding-left:1vw;margin-top:1vh;margin-bottom:1vh;font-family:Zen Kaku Gothic New;font-weight: 300;padding-bottom: 0.2vh;">Apply</h1>
            </div>
        </div>
        <br><br><br><br>
        <div style="background-color:rgb(27, 25, 25);margin-top:3vh;width:19vw;">

            <img style="display:inline-block" src="rblxfavicon.png">
            <h2 style="display:inline-block;color:white;font-family:Nunito;vertical-align: top;margin-top:0.8vh;margin-bottom:0;">Our ROBLOX group</h2>
        </div>
        <script src="controller.js?v=0.0.1"></script>

</html>
